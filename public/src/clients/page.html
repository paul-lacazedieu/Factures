<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-from-left-animation.html">

<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="./list.html">
<link rel="import" href="./detail.html">
<link rel="import" href="./editor.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="user-clients">
  <template>
    <style is="custom-style" include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: block;
      }

    </style>

    <app-route
      route="{{route}}"
      pattern="/list"
      active="{{listActive}}">
    </app-route>
    <app-route
      route="{{route}}"
      pattern="/show/:id"
      data="{{showData}}"
      active="{{showActive}}">
    </app-route>
    <app-route
      route="{{route}}"
      pattern="/edit/:id"
      data="{{editData}}"
      active="{{editActive}}">
    </app-route>
    <app-route
      route="{{route}}"
      pattern="/add"
      active="{{addActive}}">
    </app-route>

    <firebase-document
      app-name="factures"
      id="document"
      path="/users/[[uid]]/clients/[[clientKey]]"
      data="{{client}}">
    </firebase-document>

    <app-header-layout class="full-height" has-scrolling-region>
      <app-header condenses reveals effects="waterfall">
        <app-toolbar>
          <a id="backButton" href="/homepage"><paper-icon-button icon="arrow-back"></paper-icon-button></a>
          <div title>Mes clients</div>
          <div class="flex"></div>
          <a href="/clients/add"><paper-icon-button id="addClient" icon="add"></paper-icon-button></a>
        </app-toolbar>
      </app-header>

      <neon-animated-pages
        class="full-height"
        entry-animation="slide-from-left-animation"
        exit-animation="fade-out-animation"
        selected="{{selected}}">

        <clients-list id="clientsList" class="full-height" uid="{{uid}}"></clients-list>
        <client-detail id="detail" key="{{clientKey}}" client="{{client}}"></client-detail>
        <client-editor id="editor" on-delete-client="deleteClient" key="{{clientKey}}" client="{{client}}"></client-editor>

      </neon-animated-pages>
    </app-header-layout>

  </template>
  <script>
    Polymer({

      is: 'user-clients',
      properties: {
        uid: {
          type: String
        },
        route:{
          type: Object,
          observer: '_routeChanged'
        },
        addActive: {
          type: Boolean,
        },
        showActive: {
          type: Boolean,
        },
        editActive: {
          type: Boolean,
        },
        listActive: {
          type: Boolean,
        },
        selected: {
          type: Number,
          value: 0
        },
        clientKey: {
          type: Number,
          value: -1
        },
      },

      _routeChanged: function (route) {
        if (route && route.prefix == '/clients'){
          if (this.listActive){
            this.selected = 0;
            this.$.addClient.style.display = "block";
            this.$.backButton.href = "/homepage"
          }
          else if (this.showActive){
            this.$.backButton.href = "/clients/list"
            this.clientKey = this.showData.id;
            this.$.addClient.style.display = "none";
            this.selected = 1;
          }
          else if (this.editActive || this.addActive){
            this.$.backButton.href = "/clients/list"
            this.clientKey = (this.editActive == true) ? this.showData.id : this.$.clientsList.getNew();
            this.$.addClient.style.display = "none";
            this.selected = 2;
          }
        }
      },

      deleteClient: function () {
        this.$.document.destroy();
        this.client = null;
        this.clientKey = null;
        this.set('route.path', '/list');
        this._routeChanged(this.route);
      }
    });
  </script>
</dom-module>
