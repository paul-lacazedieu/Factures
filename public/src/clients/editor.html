<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="client-editor">
  <template>
    <style is="custom-style" include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: block;
      }

      #card-container {
        width: 80%;
      }

      #editableInfoCard, #delete {
        display: none;
      }

    </style>

    <div class="full-height vertical layout center">

      <div id="card-container" class="flex horizontal layout center">

        <paper-card class="flex">
            <div class="card-content">
              <paper-input label="Nom" value="{{client.name}}"></paper-input>
              <paper-input label="E-mail" value="{{client.email}}"></paper-input>
              <paper-input label="Adresse" value="{{client.address}}"></paper-input>
              <paper-input label="Téléphone" value="{{client.phone_number}}"></paper-input>
            </div>
            <div class="card-actions horizontal layout justified">
              <paper-icon-button icon="delete" on-tap="openDeleteDialog"></paper-icon-button>
              <a href="/#/clients/show/{{key}}"><paper-button>Enregistrer</paper-button></a>
            </div>
          </paper-card>

        </div>
    </div>

    <paper-dialog
      id="deleteDialog">
      <h2>Supprimer le client</h2>
      <paper-dialog-scrollable>
        Êtes-vous sûr de vouloir supprimer le client {{client.name}}?
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Annuler</paper-button>
        <paper-button dialog-confirm on-tap="delete">Accepter</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script>

    Polymer({

      is: 'client-editor',

      properties: {
        key: {
          type: Number
        },
        client: {
          type: Object,
        },
      },

      openDeleteDialog: function () {
        this.$.deleteDialog.open();
      },

      delete: function (){
        this.fire('delete-client');
      },

      test: function () {
        console.log('test');
      }

    });
  </script>
</dom-module>
