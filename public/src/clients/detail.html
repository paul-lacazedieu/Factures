<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="client-detail">
  <template>
    <style is="custom-style" include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: block;
      }

      #card-container {
        width: 80%;
      }

    </style>

    <div class="full-height vertical layout center">
      <div id="card-container" class="flex horizontal layout center">

        <paper-card class="flex">
            <div class="card-content">
            <h2>{{client.name}}</h2>
            <p>{{client.email}}</p>
            <p>{{client.address}}</p>
            <p>{{client.phone_number}}</p>
            <div class="card-actions horizontal layout end-justified">
              <a href="/clients/edit/{{key}}"><paper-button>Modifier</paper-button></a>
            </div>
          </paper-card>

        </div>
    </div>

  </template>

  <script>

    Polymer({

      is: 'client-detail',

      properties: {
        key: {
          type: Number
        },
        client: {
          type: Object,
        },
      },

    });
  </script>
</dom-module>
