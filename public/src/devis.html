<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="/bower_components/paper-ripple/paper-ripple.html">

<link rel="import" href="./shared-styles.html">

<dom-module id="user-devis">

  <template>

    <style is="custom-style" include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: block;
      }
    </style>

    <app-header-layout style="height: 100%;" has-scrolling-region>

      <app-header condenses reveals effects="waterfall">
        <app-toolbar>
          <a href="/homepage"><paper-icon-button icon="arrow-back"></paper-icon-button></a>
          <div title>Mes devis</div>
        </app-toolbar>
      </app-header>

      <div class="full-height vertical layout list">
        <template is="dom-repeat" items=[[devis]]>
          <devis-item class="item" devis="{{item}}"></devis-item>
        </template>
      </div>

    </app-header-layout>

  </template>

  <script>

    Polymer({

      is: 'user-devis',

      properties: {
        devis: {
          type: Array,
          value: function(){
            return [{name: "Devis 1", total: 456, client: "Client Name", ref: 1}, {name: "Devis 2", total: 232, client: "Client Name", ref: 2}, {name: "Devis 3", total: 1056, client: "Client Name", ref: 3}, {name: "Devis 4", total: 369, client: "Client Name", ref: 4}, {name: "Devis 5", total: 30, client: "Client Name", ref: 5}, {name: "Devis X", total: "XXX", client: "Client Name", ref: 6}, {name: "Devis X", total: "XXX", client: "Client Name", ref: 7}, {name: "Devis X", total: "XXX", client: "Client Name", ref: 8}]
          }
        }
      }

    });

  </script>

</dom-module>

<dom-module id="devis-item">

    <template>

      <style is="custom-style" include="shared-styles iron-flex iron-positioning iron-flex-alignment">
        :host {
          display: block;
        }

        .vertical.layout{
          padding: 10px;
        }

        p{
          margin: 5px 0 0 0;
        }

        a{
          color: black;
          text-decoration: none;
        }
      </style>

      <a  href="/devis/{{devis.ref}}">
        <div class="vertical layout">
          <div class="horizontal layout">
            <p class="flex">{{devis.name}}</p>
            <p>{{devis.total}} â‚¬</p>
          </div>
          <p>{{devis.client}}</p>
          <paper-ripple fit></paper-ripple>
        </div>
      </a>

    </template>

    <script>

      Polymer({

        is: 'devis-item',

        properties: {
          devis: {
            type: Object
          }
        }

      });

    </script>

</dom-module>
