<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="user-login">

  <template>

  <style is="custom-style" include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: block;
      }

      paper-button {
        background-color: var(--app-primary-color);
        color: white;
      }

    </style>

    <firebase-auth
      app-name="factures"
      id="auth"
      user="{{user}}"
      provider="google">
    </firebase-auth>

    <div class="full-height vertical layout center center-justified">
      <paper-button class=""on-tap="signIn">Se connecter</paper-button>
    </div>

  </template>

  <script>

    Polymer({

      is: 'user-login',

      properties: {
        user: {
          type: Object
        }
      },

      signIn: function () {
        var self = this;
        this.$.auth.signInWithPopup()
          .then(function(response) {
            self.user = response.user;
            self.fire('signed-in');
          })
          .catch(function(error) {
            console.log(error);
          });

      },

      signOut: function () {
        this.$.auth.signOut();
      },

      get user(){
        return this.user;
      }

    });

  </script>

</dom-module>
