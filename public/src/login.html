<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">

<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="user-login">

  <template>

  <style is="custom-style" include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: block;
      }

      paper-button {
        background-color: var(--app-primary-color);
        color: white;
      }

      #error {
        display: none;
        position: fixed;
        bottom: 15px;
        left: 30%;
        width: 40%;
        background-color: red;
        color: white;
        border-radius: 2px;
        padding: 15px;
      }

    </style>

    <firebase-auth
      app-name="factures"
      id="auth"
      user="{{user}}"
      provider="google">
    </firebase-auth>

    <div class="full-height vertical layout center center-justified">
      <paper-button class=""on-tap="signIn">Se connecter</paper-button>
    </div>

    <div id="error">
      <h3>{{error.code}}</h3>
      <p>
        {{error.message}}
      </p>
    </div>

  </template>

  <script>

    Polymer({

      is: 'user-login',

      properties: {
        user: {
          type: Object
        },
        error: {
          type: Object
        }
      },

      signIn: function () {
        var self = this;
        this.$.auth.signInWithPopup()
          .then(function(response) {
            self.user = response.user;
            self.fire('signed-in');
          })
          .catch(function(error) {
            console.log(error);
            self.error = error;
            self.$.error.style.display = "block";
            setTimeout(function () {
              self.$.error.style.display = "none";
            }, 10000);
          });

      },

      signOut: function () {
        this.$.auth.signOut();
      },

      get user(){
        return this.user;
      }

    });

  </script>

</dom-module>
