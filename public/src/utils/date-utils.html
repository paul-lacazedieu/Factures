<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="date-utils">
  <template>
  </template>
  <script>
    Polymer({
      is: 'date-utils',

      getDate: function () {
        var d = new Date();
        var day = d.getDate();
        var month = d.getMonth() + 1;
        var year = d.getFullYear();

        if (day < 10){
          day = "0" + day;
        }
        if (month < 10){
          month = "0" + month;
        }
        return day+"/"+month+"/"+year;
      },

      getTime: function () {
        var d = new Date();
        var h = d.getHours();
        var m = d.getMinutes();

        if (h < 10){
          h = "0" + h;
        }
        if (m < 10){
          m = "0" + m;
        }
        return h+":"+m;
      },

    })
  </script>
</dom-module>
