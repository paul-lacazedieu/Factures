<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/app-route/app-location.html">
<link rel="import" href="/bower_components/app-route/app-route.html">

<link rel="import" href="/bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="/bower_components/app-layout/app-drawer/app-drawer.html">

<link rel="import" href="/bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/slide-from-left-animation.html">

<link rel="import" href="/bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="/bower_components/iron-pages/iron-pages.html">
<link rel="import" href="/bower_components/iron-selector/iron-selector.html">

<link rel="import" href="./shared-styles.html">

<link rel="import" href="my-icons.html">

<dom-module id="factures-app">

  <template>

    <style is="custom-style" include="shared-styles">

      :host {
        display: block;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}">
    </app-route>

    <div class="my-fullbleed">
      <neon-animated-pages
        class="full-height"
        role="main"
        selected="[[page]]"
        attr-for-selected="name"
        entry-animation="slide-from-left-animation"
        exit-animation="fade-out-animation">
        <user-login id="login" class="full-height" on-signed-in="userSignedIn" name="login"></user-login>
        <user-homepage id="homepage" class="full-height" on-sign-out="userSignOut" name="homepage"></user-homepage>
        <user-clients id="clients" class="full-height" name="clients"></user-clients>
        <user-factures id="factures" class="full-height" name="factures"></user-factures>
        <user-devis id="devis" class="full-height" name="devis"></user-devis>
        <user-informations id="informations" class="full-height" name="informations"></user-informations>
        <error-page class="full-height" name="404"></error-page>
      </neon-animated-pages>
    </div>

  </template>

  <script>

    Polymer({

      is: 'factures-app',

      properties: {

        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged'
        },
        pagesList: {
          type: Array,
          value: function (){
            return [
              'login','homepage', 'clients','factures','devis','informations','404'
            ]
          }
        },
        user: {
          type: Object
        },
        connected: {
          type: Boolean,
          value: false
        }
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        console.log(page);
        if (!page || (!this.connected && page != 'login')){
          this.routeData.page = 'login';
          return;
        }
        else if (this.pagesList.indexOf(page) == -1){
          this.routeData.page = '404';
          return;
        }
        this.page = page;
      },

      _pageChanged: function(page) {
        // load page import on demand.
        this.importHref(
          this.resolveUrl("http://localhost:8080/src/" + page + '.html'), null, null, true);
      },

      userSignedIn: function () {
        this.connected = true;
        this.user = this.$.login.user;
        this.set('route.path', '/homepage');
      },

      userSignOut: function(){
        this.connected = false;
        this.$.login.signOut();
        this.set('route.path', '/login');
      }

    });

  </script>

</dom-module>
