<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="./shared-styles.html">

<dom-module id="user-homepage">

  <template>

    <style is="custom-style" include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: block;
      }

      .item{
        padding: 10px;
      }

      a {
        min-height: 64px;
      }

    </style>

    <app-header-layout class="full-height" has-scrolling-region>

      <app-header condenses reveals effects="waterfall">
        <app-toolbar>
          <div title>Accueil</div>
          <div class="flex"></div>
          <paper-icon-button icon="power-settings-new" on-tap="signOut"></paper-icon-button>
        </app-toolbar>
      </app-header>

      <div class="full-height vertical layout list">
        <a class="item horizontal layout center" href="/#/clients/list">
          <p class="flex">Mes clients</p>
          <iron-icon icon="chevron-right"></iron-icon>
          <paper-ripple fit></paper-ripple>
        </a>

        <a class="item horizontal layout center" href="/#/devis/list">
          <p class="flex">Mes devis</p>
          <iron-icon icon="chevron-right"></iron-icon>
          <paper-ripple fit></paper-ripple>
        </a>

        <a class="item horizontal layout center" href="/#/factures/list">
          <p class="flex">Mes factures</p>
          <iron-icon icon="chevron-right"></iron-icon>
          <paper-ripple fit></paper-ripple>
        </a>

        <a class="item horizontal layout center" href="/#/prestations/list">
          <p class="flex">Mes prestations</p>
          <iron-icon icon="chevron-right"></iron-icon>
          <paper-ripple fit></paper-ripple>
        </a>

        <a class="item horizontal layout center" href="/#/informations/show">
          <p class="flex">Mes informations</p>
          <iron-icon icon="chevron-right"></iron-icon>
          <paper-ripple fit></paper-ripple>
        </a>

      </div>

    </app-header-layout>

  </template>

  <script>

    Polymer({

      is: 'user-homepage',

      signOut: function () {
        this.fire('sign-out')
      }

    });

  </script>

</dom-module>
