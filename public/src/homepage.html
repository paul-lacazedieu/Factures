<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="./shared-styles.html">

<dom-module id="user-homepage">

  <template>

    <style is="custom-style" include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: block;
      }

      .categorie {
        color: black;
        font-size: 20px;
        font-weight: 300;
        text-decoration: none;
        padding: 10px;
        position: relative;
      }
      .categorie p {
        margin: 0;
      }

      .categorie:not(:last-child)::after {
        content: "";
        display: block;
        position: absolute;
        bottom: 0px;
        height: 1px;
        background-color: #7e7e7e;
        width: 98%;
        left: 1%;
      }

    </style>

    <app-header-layout style="height: 100%;" has-scrolling-region>

      <app-header condenses reveals effects="waterfall">
        <app-toolbar>
          <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
          <div title>Accueil</div>
        </app-toolbar>
      </app-header>

      <div class="full-height vertical layout">
        <a class="categorie flex horizontal layout center" href="/clients">
          <p class="flex">Mes clients</p>
          <iron-icon icon="chevron-right"></iron-icon>
          <paper-ripple fit></paper-ripple>
        </a>

        <a class="categorie flex horizontal layout center" href="/factures">
          <p class="flex">Mes factures</p>
          <iron-icon icon="chevron-right"></iron-icon>
          <paper-ripple fit></paper-ripple>
        </a>

        <a class="categorie flex horizontal layout center" href="/devis">
          <p class="flex">Mes devis</p>
          <iron-icon icon="chevron-right"></iron-icon>
          <paper-ripple fit></paper-ripple>
        </a>

        <a class="categorie flex horizontal layout center" href="/informations">
          <p class="flex">Mes informations</p>
          <iron-icon icon="chevron-right"></iron-icon>
          <paper-ripple fit></paper-ripple>
        </a>

      </div>

    </app-header-layout>

  </template>

  <script>

    Polymer({

      is: 'user-homepage'

    });

  </script>

</dom-module>
