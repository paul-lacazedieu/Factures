<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="facture-item">
    <template>
      <style is="custom-style" include="shared-styles iron-flex iron-positioning iron-flex-alignment">
        :host {
          display: block;
        }

        .vertical.layout{
          padding: 10px;
        }

        p{
          margin: 0;
          padding: 5px 0 0 0;
        }

        a{
          color: black;
          text-decoration: none;
        }

        .little {
          font-size: 14px;
        }

        @media screen and (max-width: 768px) {
          .little {
            display: none;
          }
        }
      </style>

      <a href="/#/factures/show/{{facture.$key}}">
        <div class="vertical layout">
          <div class="horizontal layout">
            <p class="flex">{{facture.name}}</p>
            <p>{{facture.total}} â‚¬</p>
          </div>
          <p class="little">{{client.name}}</p>
          <paper-ripple fit></paper-ripple>
        </div>
      </a>

    </template>
    <script>
      Polymer({

        is: 'facture-item',

        properties: {
          facture: {
            type: Object
          },
          client: {
            type: Object
          }
        },

      });

    </script>
</dom-module>
