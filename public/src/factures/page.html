<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="/bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="/bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="/bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="/bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="/bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="/bower_components/neon-animation/animations/slide-from-left-animation.html">

<link rel="import" href="/bower_components/app-route/app-location.html">
<link rel="import" href="/bower_components/app-route/app-route.html">

<link rel="import" href="/src/factures/list.html">
<link rel="import" href="/src/factures/detail.html">

<link rel="import" href="/src/shared-styles.html">

<dom-module id="user-factures">
  <template>
    <style is="custom-style" include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: block;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/list"
      active="{{listActive}}">
    </app-route>
    <app-route
      route="{{route}}"
      pattern="/show/:id"
      data="{{showData}}"
      active="{{showActive}}">
    </app-route>
    <app-route
      route="{{route}}"
      pattern="/add"
      active="{{addActive}}">
    </app-route>
<!--
    <firebase-query
      id="query"
      app-name="factures"
      path="/users/[[uid]]/factures"
      data="{{factures}}">
    </firebase-query> -->

    <app-header-layout class="full-height" has-scrolling-region>
      <app-header condenses reveals effects="waterfall">
        <app-toolbar>
          <a id="backButton" href="/homepage"><paper-icon-button icon="arrow-back"></paper-icon-button></a>
          <div title>Mes factures</div>
          <div class="flex"></div>
          <a href="/factures/add"><paper-icon-button id="addFacture" icon="add"></paper-icon-button></a>
        </app-toolbar>
      </app-header>

      <neon-animated-pages
        class="full-height"
        entry-animation="slide-from-left-animation"
        exit-animation="fade-out-animation"
        selected="{{selected}}">

        <factures-list class="full-height" factures="{{factures}}">
        </factures-list>
        <facture-detail id="detail" edit="{{addActive}}" uid="{{uid}}">
        </facture-detail>

      </neon-animated-pages>
    </app-header-layout>

  </template>
  <script>
    Polymer({

      is: 'user-factures',
      properties: {
        uid: {
          type: String
        },
        factures: {
          type: Array,
          value: function(){
            return [{name: "Facture 1", total: 456, client: "Client Name", ref: 1}, {name: "Facture 2", total: 232, client: "Client Name", ref: 2}, {name: "Facture 3", total: 1056, client: "Client Name", ref: 3}, {name: "Facture 4", total: 369, client: "Client Name", ref: 4}, {name: "Facture 5", total: 30, client: "Client Name", ref: 5}, {name: "Facture X", total: "XXX", client: "Client Name", ref: 6}, {name: "Facture X", total: "XXX", client: "Client Name", ref: 7}, {name: "Facture X", total: "XXX", client: "Client Name", ref: 8}]
          }
        },
        route:{
          type: Object,
          observer: '_routeChanged'
        },
        showData: {
          type: Object,
        },
        addActive: {
          type: Boolean,
        },
        showActive: {
          type: Boolean,
        },
        listActive: {
          type: Boolean,
        },
        selected: {
          type: Number,
          value: 0
        },
        factureKey: {
          type: Number
        },
      },

      _routeChanged: function (route) {
        if (route && route.prefix == '/factures'){
          if (this.listActive){
            this.selected = 0;
            this.$.addFacture.style.display = "block";
            this.$.backButton.href = "/homepage"
          }
          else if (this.showActive){
            this.$.backButton.href = "/factures/list"
            this.$.detail.setFactureKey(this.showData.id);
            this.$.addFacture.style.display = "none";
            this.selected = 1;
          }
          else if (this.addActive){
            this.$.backButton.href = "/factures/list"
            this.$.addFacture.style.display = "none";
            this.$.detail.setFactureKey(this.factures.length);
            this.selected = 1;
          }
        }
      },
    });
  </script>
</dom-module>
