<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/polymerfire/firebase-query.html">

<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<link rel="import" href="./item.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="prestations-list">
  <template>
    <style is="custom-style" include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: block;
      }
    </style>

    <firebase-query
      id="query"
      app-name="factures"
      path="/users/[[uid]]/prestations"
      data="{{prestations}}">
    </firebase-query>

    <div class="vertical layout">
      <div class="horizontal layout center-justified">
        <paper-input label="Rechercher" value="{{searchString}}"></paper-input>
      </div>
      <div class="list">
        <template is="dom-repeat" items={{prestations}}
          filter="{{computeFilter(searchString)}}">
          <prestation-item class="item" prestation="{{item}}"></prestation-item>
        </template>
      </div>
    </div>

  </template>
  <script>
    Polymer({
      is: 'prestations-list',

      properties: {
        uid: {
          type: String
        },
        prestations: {
          type: Array
        }
      },

      computeFilter: function(string) {
        if (!string) {
          // set filter to null to disable filtering
          return null;
        } else {
          // return a filter function for the current search string
          string = string.toLowerCase();
          return function(item) {
            var name = item.name.toLowerCase();
            var unit = item.unit.toLowerCase();
            var price = item.price.toLowerCase();
            return (name.indexOf(string) != -1 || unit.indexOf(string) != -1 || price.indexOf(string) != -1);
          };
        }
      },

      getNew: function(){
        if (this.prestations.length){
          return Number(this.prestations[this.prestations.length - 1].$key) + 1;
        }
        return '0';
      },

      get size(){
        return this.prestations.length;
      }
    });
  </script>
</dom-module>
