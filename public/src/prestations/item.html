<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/paper-ripple/paper-ripple.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="prestation-item">
    <template>
      <style is="custom-style" include="shared-styles iron-flex iron-positioning iron-flex-alignment">
        :host {
          display: block;
        }

        .horizontal.layout{
          padding: 10px;
        }

        p{
          margin: 5px 0 0 0;
        }

        a{
          color: black;
          text-decoration: none;
        }

        .little {
          font-size: 14px;
          text-align: right;
        }

        @media screen and (max-width: 768px) {
          .little {
            display: none;
          }
        }
      </style>

      <a  href="/#/prestations/show/{{prestation.$key}}">
        <div class="horizontal layout">
          <p class="flex">{{prestation.name}}</p>
          <div class="vertical layout little">
            <p>{{prestation.unit}}</p>
            <p>{{prestation.price}}</p>
          </div>
          <paper-ripple fit></paper-ripple>
        </div>
      </a>

    </template>
    <script>
      Polymer({
        is: 'prestation-item',

        properties: {
          prestation: {
            type: Object
          }
        }

      });
    </script>
</dom-module>
