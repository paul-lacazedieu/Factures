<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="shared-styles">

  <template>

    <style>
      * {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        --app-divider-color: #d8d8d8;

        --app-success-color: #4caf50;
        --app-error-color: red;


        box-sizing: border-box;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      a paper-icon-button {
        color: white;
      }

      a paper-button {
        text-decoration: none;
        color: black;
      }

      .content {
        padding: 10px;
      }

      .full-height {
        height: 100%;
      }

      .my-fullbleed{
        position: fixed;
        width: 100vw;
        height: 100vh;
      }

      .list .item {
        color: black;
        width: 100%;
        font-size: 20px;
        font-weight: 300;
        text-decoration: none;
        position: relative;
      }

      .list .item:hover {
        cursor: pointer;
      }

      .list .item p {
        margin: 0;
      }

      .list .item:not(:last-child)::after {
        content: "";
        display: block;
        position: absolute;
        bottom: 0px;
        height: 1px;
        background-color: var(--app-divider-color);
        width: 98%;
        left: 1%;
      }

    </style>

  </template>

  <script>

    Polymer({

      is: 'shared-styles'

    });

  </script>

</dom-module>
