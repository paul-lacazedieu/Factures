<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="shared-styles">

  <template>

    <style>
      * {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        --app-divider-color: #d8d8d8;

        --app-success-color: #4caf50;
        --app-error-color: red;


        box-sizing: border-box;
      }

      app-header {
        background-color: var(--app-primary-color);
        color: #fff;
      }

      a paper-icon-button {
        color: white;
      }


      .content {
        padding: 10px;
      }

      .full-height {
        height: 100%;
      }

      .my-fullbleed{
        position: fixed;
        width: 100vw;
        height: 100vh;
      }

      .list .item {
        color: black;
        width: 100%;
        font-size: 20px;
        font-weight: 300;
        text-decoration: none;
        position: relative;
      }
      .list .item p {
        margin: 0;
      }

      .list .item:not(:last-child)::after {
        content: "";
        display: block;
        position: absolute;
        bottom: 0px;
        height: 1px;
        background-color: var(--app-divider-color);
        width: 98%;
        left: 1%;
      }

      table {
        width: 100%;
      }

      table td {
        padding: 0;
      }

      .articles-list table {
        text-align: center;
        border-collapse: collapse;
      }

      .articles-list  table th {
        padding: 10px;
        height: 54px;
        font-weight: 300;
      }

      .articles-list  table td {
        padding: 10px;
        height: 48px;
        font-weight: 100;
      }

      .articles-list table tr td:first-child, .articles-list table tr th:first-child {
        text-align: left;
      }

      .articles-list table tr td:last-child, .articles-list table tr th:last-child {
        text-align: right;
      }

      .articles-list table tbody tr:hover {
        background-color: #EEEEEE;
      }

      .articles-list table thead tr th {
        border-bottom: 1px solid #d4d4d4;
      }

      .articles-list table tbody tr:not(:last-child) td {
        border-bottom: 1px solid var(--app-divider-color);
      }

    </style>

  </template>

  <script>

    Polymer({

      is: 'shared-styles'

    });

  </script>

</dom-module>
