<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="/bower_components/paper-card/paper-card.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">

<link rel="import" href="/bower_components/polymerfire/firebase-document.html">

<link rel="import" href="/src/shared-styles.html">

<dom-module id="devis-detail">
  <template>
    <style is="custom-style" include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: block;
      }

      .devis-layout {
        font-weight: 300;
        padding: 10px;
      }

      .devis-layout paper-card {
        width: 100%;
      }

      .entete {
        margin-bottom: 15px;
      }

      .entete .entreprise-info {
        margin-right: 15px;
      }

      .devis-info p {
        margin: 5px 0px;
      }

      .devis-info {
        margin-bottom: 15px;
      }

      .list .item {
        padding: 10px 5px
      }

      @media screen and (max-width: 768px) {
        .horizontal.layout.entete {
          display: inline-block;
        }
        .entreprise-info {
          margin-right: 0px;
          margin-bottom: 15px;
          width: 100%;
          float: left;
        }

        .client-info {
          width: 100%;
          float: left;
        }
      }
    </style>

    <firebase-document
      app-name="factures"
      id="document"
      path="/users/[[uid]]/clients/[[devis.client_key]]"
      data="{{client}}">
    </firebase-document>

    <div class="devis-layout">

      <paper-card id="devis">

        <div class="card-content vertical layout">
          <!-- Début en-tête -->
          <div class="horizontal layout entete">

            <!-- Informations Entreprise -->
            <div class="entreprise-info">
              <table>
                <tbody>
                  <tr>
                    <td>
                      <h2>{{user.name}}</h2>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      {{user.address}}
                    </td>
                  </tr>
                  <tr>
                    <td>
                      {{user.email}}
                    </td>
                  </tr>
                  <tr>
                    <td>
                      {{user.phone_number}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="flex"></div>

            <!-- Informations Client -->
            <div class="client-info">
              <table>
                <tbody>
                  <tr>
                    <td>
                      <h2>{{client.name}}</h2>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      {{client.address}}
                    </td>
                  </tr>
                  <tr>
                    <td>
                      {{client.email}}
                    </td>
                  </tr>
                  <tr>
                    <td>
                      {{client.phone_number}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- Fin en-tête -->
          </div>

          <!-- Début informations devis -->
          <div class="horizontal layout devis-info">
            <div>
              <p>{{devis.name}}</p>
            </div>
            <div class="flex"></div>
            <div class="vertical layout">
              <p>{{devis.date}}</p>
              <p>{{devis.hour}}</p>
            </div>
          </div>
          <!-- Fin informations devis -->

          <!-- Début liste articles -->
          <div class="vertical layout articles-list">
            <table>
              <thead>
                <tr>
                  <th>
                    Désignation
                  </th>
                  <th>
                    Quantité
                  </th>
                  <th>
                    Prix
                  </th>
                  <th>
                    Total
                  </th>
                </tr>
              </thead>
              <tbody>
                <template is="dom-repeat" items="{{devis.articles}}">
                  <tr>
                    <td>
                      <p>{{item.des}}</p>
                    </td>
                    <td>
                      <p>{{item.qty}}</p>
                    </td>
                    <td>
                      <p>{{item.price}}</p>
                    </td>
                    <td>
                      <p>{{item.total}}</p>
                    </td>
                  </tr>
                </template>
              </tbody>
            </table>
            <div class="horizontal layout end-justified">
              <p>Total: {{devis.total}} €</p>
            </div>
          </div>
          <!-- Fin liste articles -->

        </div>

        <div class="card-actions horizontal layout justified">
          <a href="/devis/edit/{{key}}"><paper-button>Modifier</paper-button></a>
          <paper-button on-tap="print">Imprimer</paper-button>
        </div>

      </paper-card>

    </div>

  </template>
  <script>
    Polymer({
      is: 'devis-detail',

      properties: {
        user: {
          type: Object
        },
        client: {
          type: Object
        },
        devis: {
          type: Object
        }
      },

      print: function () {
        var myWindow = window.open('', 'Devis', 'height=600,width=1200');

        myWindow.document.write('<html><head><title>Impression devis</title>');
        myWindow.document.write('<link rel="import" href="/src/devis/print.html">');
        myWindow.document.write('<style>body { margin: 0;}</style>');
        myWindow.document.write('</head><body>');
        myWindow.document.write('<devis-print id="print" user=\''+ JSON.stringify(this.user) +'\' devis=\''+ JSON.stringify(this.devis) +'\' client=\''+ JSON.stringify(this.client) +'\'></devis-print>');
        myWindow.document.write('</body></html>');


        myWindow.document.close();
        myWindow.focus();

        return true;
      },

      test: function () {
        console.log(this.key);
        console.log(this.devis);
        console.log(this.client);
      }
    });
  </script>
</dom-module>
