<link rel="import" href="/bower_components/polymer/polymer.html">

<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="/src/devis/item.html">

<link rel="import" href="/src/shared-styles.html">

<dom-module id="devis-list">
  <template>
    <style is="custom-style" include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: block;
      }
    </style>

    <div class="full-height vertical layout list">
      <template is="dom-repeat" items=[[devis]]>
        <devis-item class="item" devis="{{item}}"></devis-item>
      </template>
    </div>

  </template>
  <script>
    Polymer({
      is: 'devis-list',

      properties: {
        devis: {
          type: Array
        }
      }
    });
  </script>
</dom-module>
