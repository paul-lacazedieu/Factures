<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../../bower_components/neon-animation/neon-animated-pages.html">
<link rel="import" href="../../bower_components/neon-animation/animations/fade-out-animation.html">
<link rel="import" href="../../bower_components/neon-animation/animations/slide-from-left-animation.html">

<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">

<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="./list.html">
<link rel="import" href="./detail.html">
<link rel="import" href="./editor.html">

<link rel="import" href="../shared-styles.html">

<dom-module id="user-devis">
  <template>
    <style is="custom-style" include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: block;
      }

      @media print {
        app-header {
          display: none;
        }

        neon-animated-pages {
          position: fixed;
          height: 100vh;
          width: 100vw;
        }

      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/list"
      active="{{listActive}}">
    </app-route>
    <app-route
      route="{{route}}"
      pattern="/show/:id"
      data="{{showData}}"
      active="{{showActive}}">
    </app-route>
    <app-route
      route="{{route}}"
      pattern="/edit/:id"
      data="{{editData}}"
      active="{{editActive}}">
    </app-route>
    <app-route
      route="{{route}}"
      pattern="/add"
      active="{{addActive}}">
    </app-route>

    <firebase-document
      app-name="factures"
      id="devisDoc"
      path="/users/[[uid]]/devis/[[devisKey]]"
      data="{{devis}}">
    </firebase-document>

    <firebase-query
      id="clientsQuery"
      app-name="factures"
      path="/users/[[uid]]/clients"
      data="{{clients}}">
    </firebase-query>

    <firebase-document
      app-name="factures"
      id="userDoc"
      path="/users/[[uid]]/infos"
      data="{{user}}">
    </firebase-document>

    <app-header-layout class="full-height" has-scrolling-region>
      <app-header condenses reveals effects="waterfall">
        <app-toolbar>
          <a id="backButton" href="/homepage"><paper-icon-button icon="arrow-back"></paper-icon-button></a>
          <div title>Mes devis</div>
          <div class="flex"></div>
          <a href="/devis/add"><paper-icon-button id="addDevis" icon="add"></paper-icon-button></a>
        </app-toolbar>
      </app-header>

      <neon-animated-pages
        class="full-height"
        entry-animation="slide-from-left-animation"
        exit-animation="fade-out-animation"
        selected="{{selected}}">

        <devis-list id="devisList" class="full-height" clients="{{clients}}" uid="{{uid}}"></devis-list>
        <devis-detail id="detail" key="{{devisKey}}" clients="{{clients}}" user="{{user}}" devis="{{devis}}"></devis-detail>
        <devis-editor id="editor" key="{{devisKey}}" clients="{{clients}}" user="{{user}}" devis="{{devis}}" on-delete="deleteDevis" on-save="showDevis"></devis-editor>

      </neon-animated-pages>
    </app-header-layout>

  </template>
  <script>
    Polymer({
      is: 'user-devis',

      properties: {
        uid: {
          type: String
        },
        route:{
          type: Object,
          observer: '_routeChanged'
        },
        addActive: {
          type: Boolean,
        },
        showActive: {
          type: Boolean,
        },
        editActive: {
          type: Boolean,
        },
        listActive: {
          type: Boolean,
        },
        selected: {
          type: Number,
          value: 0
        },
        devisKey: {
          type: Number,
          value: -1
        },
      },

      _routeChanged: function (route) {
        if (route && route.prefix == '/devis'){
          if (this.listActive){
            this.selected = 0;
            this.$.addDevis.style.display = "block";
            this.$.backButton.href = "/homepage"
          }
          else if (this.showActive){
            this.$.backButton.href = "/devis/list"
            this.devisKey = this.showData.id;
            this.$.addDevis.style.display = "none";
            this.selected = 1;
          }
          else if (this.editActive || this.addActive){
            this.$.backButton.href = "/devis/list"
            this.devisKey = (this.editActive == true) ? this.showData.id : this.$.devisList.getNew();
            this.$.editor.initialize();
            this.$.addDevis.style.display = "none";
            this.selected = 2;
          }
        }
      },

      showDevis: function () {
        this.set('route.path', '/show/'+this.devisKey);
        this._routeChanged(this.route);
      },

      deleteDevis: function () {
        this.$.devisDoc.destroy();
        this.set('route.path', '/list');
        this._routeChanged(this.route);
      }
    });
  </script>
</dom-module>
