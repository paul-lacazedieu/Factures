<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">

<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-ripple/paper-ripple.html">

<link rel="import" href="../bower_components/polymerfire/firebase-document.html">


<link rel="import" href="./shared-styles.html">

<dom-module id="user-informations">

  <template>

    <style is="custom-style" include="shared-styles iron-flex iron-positioning iron-flex-alignment">
      :host {
        display: block;
      }

      #card-container {
        width: 80%;
        max-width: 600px;
      }

      #editableInfoCard {
        display: none;
      }

    </style>

    <firebase-document
      app-name="factures"
      path="/users/{{uid}}/infos"
      data="{{user}}">
    </firebase-document>

    <app-header-layout class="full-height" has-scrolling-region>

      <app-header condenses reveals effects="waterfall">
        <app-toolbar>
          <a href="/homepage"><paper-icon-button icon="arrow-back"></paper-icon-button></a>
          <div title>Mes informations</div>
        </app-toolbar>
      </app-header>

      <div class="full-height vertical layout center">

        <div id="card-container" class="flex horizontal layout center">

          <paper-card class="flex">
              <div class="card-content">
                <div id="infoCard" class="vertical layout">
                  <h2>{{user.name}}</h2>
                  <p>{{user.email}}</p>
                  <p>{{user.address}}</p>
                  <p>{{user.phone_number}}</p>
                </div>

                <div id="editableInfoCard" class="vertical layout">
                  <paper-input label="Nom" value="{{user.name}}"></paper-input>
                  <paper-input label="E-mail" value="{{user.email}}"></paper-input>
                  <paper-input label="Adresse" value="{{user.address}}"></paper-input>
                  <paper-input label="Téléphone" value="{{user.phone_number}}"></paper-input>
                </div>
              </div>
              <div class="card-actions horizontal layout end-justified">
                <paper-button on-tap="toggleEdit">{{buttonText}}</paper-button>
              </div>

            </paper-card>

          </div>

      </div>

    </app-header-layout>

  </template>

  <script>

    Polymer({

      is: 'user-informations',

      properties: {
        uid: {
          type: String
        },
        user: {
          type: Object,
        },
        edit: {
          type: Boolean,
          value: false
        },
        buttonText: {
          type: String,
          value: "Modifer"
        }
      },

      toggleEdit: function () {
        this.edit = !this.edit;
        if (this.edit){
          this.$.infoCard.style.display = "none";
          this.$.editableInfoCard.style.display = "flex";
          this.buttonText = "Enregistrer";
        } else {
          this.$.infoCard.style.display = "flex";
          this.$.editableInfoCard.style.display = "none";
          this.buttonText = "Modifier";
        }
      }

    });

  </script>

</dom-module>
