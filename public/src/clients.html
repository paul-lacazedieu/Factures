<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">

<link rel="import" href="./shared-styles.html">

<dom-module id="user-clients">

  <template>

    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }

    </style>

    <app-header-layout style="height: 100%;" has-scrolling-region>

      <app-header condenses reveals effects="waterfall">
        <app-toolbar>
          <a href="/homepage"><paper-icon-button icon="arrow-back"></paper-icon-button></a>
          <div title>Mes clients</div>
        </app-toolbar>
      </app-header>

      <div class="full-height vertical layout list">
        <template is="dom-repeat" items=[[clients]]>
          <client-item class="item" client="{{item}}"></client-item>
        </template>
      </div>

    </app-header-layout>

  </template>

  <script>

    Polymer({

      is: 'user-clients',
      properties: {
        clients: {
          type: Array,
          value: function () {
            return [{name: "Client Name", address: "21 address of client, XXXXX City", phone_number: "0X XX XX XX XX", ref: 1},{name: "Client Name", address: "21 address of client, XXXXX City", phone_number: "0X XX XX XX XX", ref: 2},{name: "Client Name", address: "21 address of client, XXXXX City", phone_number: "0X XX XX XX XX", ref: 3},{name: "Client Name", address: "21 address of client, XXXXX City", phone_number: "0X XX XX XX XX", ref: 4},{name: "Client Name", address: "21 address of client, XXXXX City", phone_number: "0X XX XX XX XX", ref: 5},{name: "Client Name", address: "21 address of client, XXXXX City", phone_number: "0X XX XX XX XX", ref: 6},{name: "Client Name", address: "21 address of client, XXXXX City", phone_number: "0X XX XX XX XX", ref: 7},{name: "Client Name", address: "21 address of client, XXXXX City", phone_number: "0X XX XX XX XX", ref: 8}]
          }
        }
      }

    });

  </script>

</dom-module>

<dom-module id="client-item">

    <template>

      <style is="custom-style" include="shared-styles iron-flex iron-positioning iron-flex-alignment">
        :host {
          display: block;
        }

        .vertical.layout{
          padding: 10px;
        }

        p{
          margin: 5px 0 0 0;
        }

        a{
          color: black;
          text-decoration: none;
        }

        .little {
          font-size: 16px;
        }
      </style>

      <a  href="/clients/{{client.ref}}">
        <div class="vertical layout">
          <p>{{client.name}}</p>
          <div class="little">
            <p>{{client.address}}</p>
            <p>{{client.phone_number}}</p>
          </div>
          <paper-ripple fit></paper-ripple>
        </div>
      </a>

    </template>

    <script>

      Polymer({

        is: 'client-item',

        properties: {
          client: {
            type: Object
          }
        }

      });

    </script>

</dom-module>
